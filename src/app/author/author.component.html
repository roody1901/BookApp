<app-header></app-header>
<div class="container-fluid mt-4">
    <div class="row mt-2">
        <div *ngFor="let nd of AuthorList" class="col-lg-3 mt-3 mb-3" >
            <div class="card" style="width: 25rem">
                <img src="{{nd.volumeInfo.imageLinks.smallThumbnail}}" alt="!img" width="60%">
                <div class="card-body">
                    <!-- <h5 class="card-title">Book Name: {{nd.volumeInfo.title | slice:0:19}}</h5> -->
                    <h5 class="card-title">Author Name: {{nd.volumeInfo.authors[0]}}</h5>
                </div>
            </div>            
        </div>
    </div>
</div>
